<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Matemáticas con Javascript</title>
    <link rel="stylesheet" href="./math.css">
</head>
<body>
    <main>
        <h1>Taller de Matemáticas con Javascript</h1>
        <div class="main-container">
            <div class="main-container-items">
                <h2>Cuadrado</h2>
                <input id="input-cuadrado" type="number" placeholder="Introduce lado">
                <button id="calcular-cuadrado" type="submit">Calcular</button>
                <p>El perímetro es <span id="perimetroCuadrado"></span></p>
                <p>El area es <span id="areaCuadrado"></span></p>
                <p></p>
            </div> 
            <div class="main-container-items">
                <h2>Triangulo</h2>
                <div class="container-input">
                    <input id="lado1" type="number" placeholder="Lado 1">
                    <input id="lado2" type="number" placeholder="Lado 2">
                    <input id="base" type="number" placeholder="Base">
                </div>
                <button id="calcular-triangulo" type="submit">Calcular</button>
                <p>El perímetro es <span id="perimetroTriangulo"></span></p>
                <p>El area es <span id="areaTriangulo"></span></p>
                <p>la altura es <span id="alturaTriangulo"></span></p>
            </div>
            <div class="main-container-items">
                <h2>Circulo</h2>
                <div class="container-input">
                    <input id="radio" type="number" placeholder="Radio">
                </div>
                <button id="calcular-circulo" type="submit">Calcular</button>
                <p>El perímetro es <span id="perimetroCirculo"></span></p>
                <p>El area es <span id="areaCirculo"></span></p>
                <p></p>
            </div>
        </div>
        
    </main>
    <script src="./math.js"></script>
</body>
</html>
