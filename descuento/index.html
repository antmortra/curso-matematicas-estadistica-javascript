<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuento</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>
            Calcula el descuento
        </h1>
        <div class="main-container-inputs">
            <label for="producto">Precio Producto</label>
            <input type="number" id="producto">
            <label for="descuento">Descuento</label>
            <input type="number" id="descuento">
            <label for="cupon">Cupon</label>
            <input type="text" id="cupon">
            <button type="submit" id="calcular">Calcular</button>
            <p>El precio final es</p>
            <p id="precio"></p>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
